<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="full_name">Введите ФИО: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Full Name Error</div>
    <br/>
    <label for="age">Введите ваш возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="sex">Введите ваш пол: </label>
    <input type="text" th:field="*{sex}" id="sex"/>
    <div style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</div>
    <br/>
    <label for="email">Введите ваш email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
