<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFull_name() + ', ' + person.getAge()+ ', ' +person.getSex() + ', ' +person.getEmail()}">VALUE</p>

<div th:if="${gym.isEmpty()}">
    <p>Человек пока не привязан ни к одному спортзалу</p>
    <hr/>
</div>

<div th:if="${!gym.isEmpty()}">
    <hr/>
    <b>Спортзалы:</b>
    <br/>
    <table th:each="gym : ${gym}">
        <tr th:text="${gym.getGym_name() + ', ' + gym.getEquipment()}">gym</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
